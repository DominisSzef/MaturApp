<!DOCTYPE html>
<html lang="pl" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MaturApp - Logowanie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-black">

<div class="card p-5 shadow-lg" style="width: 100%; max-width: 420px; border-radius: 20px; border: 1px solid #333;">
    <div class="card-body text-center">
        <h1 class="mb-2 text-primary fw-bold display-4"><i class="bi bi-rocket-takeoff-fill"></i></h1>
        <h2 class="mb-4 fw-bold text-white">MaturApp</h2>

        <p class="text-secondary mb-4">Twoje centrum dowodzenia przed maturą.</p>

        <div class="form-floating mb-3">
            <input type="text" class="form-control bg-dark text-white border-secondary" id="login-user" placeholder="Login">
            <label for="login-user">Login</label>
        </div>

        <div class="form-floating mb-4">
            <input type="password" class="form-control bg-dark text-white border-secondary" id="login-pass" placeholder="Hasło">
            <label for="login-pass">Hasło</label>
        </div>

        <div class="d-grid gap-2">
            <button class="btn btn-primary btn-lg fw-bold" onclick="handleLogin()">Zaloguj się</button>
            <button class="btn btn-outline-secondary" onclick="handleRegister()">Utwórz konto</button>
        </div>

        <div id="msg" class="mt-3 fw-bold small" style="min-height: 20px;"></div>
    </div>
</div>

<script src="js/auth.js"></script>
</body>
</html>
