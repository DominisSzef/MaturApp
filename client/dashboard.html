<!DOCTYPE html>
<html lang="pl" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MaturApp - Baza Wiedzy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-black">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-secondary sticky-top py-3">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold text-primary fs-3 ps-3" href="dashboard.html">
            <i class="bi bi-rocket-takeoff"></i> MaturApp
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto ms-4 gap-2">
                <li class="nav-item">
                    <a class="nav-link active fw-bold text-white" href="dashboard.html"><i class="bi bi-book-half"></i> Wiedza</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-secondary hover-light" href="daily.html"><i class="bi bi-calendar-check"></i> Daily</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-warning" href="calculator.html" target="_blank"><i class="bi bi-calculator-fill"></i> Kalkulator</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-info" href="formulas.html" target="_blank"><i class="bi bi-file-earmark-pdf-fill"></i> Wzory</a>
                </li>
            </ul>

            <div class="d-flex align-items-center gap-3 pe-3">
                <a href="profile.html" class="d-flex align-items-center text-decoration-none group-hover">
                    <div class="bg-primary rounded-circle d-flex align-items-center justify-content-center me-2" style="width: 35px; height: 35px;">
                        <i class="bi bi-person-fill text-white"></i>
                    </div>
                    <strong id="nav-username" class="text-white">User</strong>
                </a>
                <button onclick="logout()" class="btn btn-outline-secondary btn-sm ms-2"><i class="bi bi-box-arrow-right"></i></button>
            </div>
        </div>
    </div>
</nav>

<div class="container-fluid mt-4">
    <div class="row">

        <div class="col-md-3 col-lg-2 mb-4">
            <div class="card bg-dark border-0 h-100">
                <div class="card-body p-0">
                    <div id="chapter-list" class="list-group list-group-flush bg-transparent chapter-list">
                        <li class="list-group-item bg-transparent text-muted">Ładowanie tematów...</li>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-9 col-lg-10">
            <div class="card border-secondary mb-5" style="min-height: 80vh;">

                <div class="card-header bg-transparent border-secondary p-4 pb-0">
                    <div class="d-flex justify-content-between align-items-center flex-wrap gap-3">
                        <h2 id="topic-title" class="fw-bold text-white mb-0">Wybierz temat</h2>

                        <ul class="nav nav-pills bg-black rounded p-1 border border-secondary">
                            <li class="nav-item">
                                <button id="btn-theory" class="nav-link active bg-primary text-white fw-bold px-4 rounded-2" onclick="switchContentMode('theory')">
                                    <i class="bi bi-book me-2"></i> TEORIA
                                </button>
                            </li>
                            <li class="nav-item">
                                <button id="btn-tasks" class="nav-link text-secondary fw-bold px-4 rounded-2" onclick="switchContentMode('tasks')">
                                    <i class="bi bi-pencil-square me-2"></i> ZADANIA
                                </button>
                            </li>
                        </ul>
                    </div>
                    <hr class="text-secondary mt-3">
                </div>

                <div class="card-body p-5">
                    <div id="content-area">
                        <p class="lead text-secondary">Wybierz dział z menu po lewej stronie, aby rozpocząć naukę.</p>
                        <div class="alert alert-info bg-dark border-info text-info mt-4">
                            <i class="bi bi-arrow-left me-2"></i> Lista tematów znajduje się po lewej stronie.
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/session.js"></script>
<script src="js/dashboard.js"></script>
<script>
    // Szybkie wstawienie nazwy użytkownika
    if(typeof currentUser !== 'undefined') {
        document.getElementById('nav-username').innerText = currentUser.username;
    }
</script>
</body>
</html>
